name: Deploy to CDN

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: tools/go.sum

      - name: Build CLI
        working-directory: ./tools
        run: |
          VERSION="deploy.$(date -u +%Y.%m.%d-%H%M%S)"
          COMMIT_SHA="${{ github.sha }}"
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          go build -ldflags="-s -w -X main.Version=${VERSION} -X main.CommitSHA=${COMMIT_SHA} -X main.BuildDate=${BUILD_DATE}" -o tools-cli ./cmd/tools-cli
          chmod +x tools-cli

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: tools-cli
          path: tools/tools-cli
          retention-days: 1

  deploy:
    name: Deploy
    needs: build-cli
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download CLI artifact
        uses: actions/download-artifact@v6
        with:
          name: tools-cli
          path: tools

      - name: Make CLI executable
        run: chmod +x tools/tools-cli

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Get changed files
        id: changed-files
        run: |
          echo "files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | xargs)" >> $GITHUB_OUTPUT

      - name: Package and Generate Index
        if: steps.changed-files.outputs.files
        run: |
          cd tools
          ./tools-cli package
          ./tools-cli index --cdn-url "https://${{ vars.S3_BUCKET_NAME }}.s3.${{ vars.AWS_REGION }}.amazonaws.com"

      - name: Deploy to CDN
        if: steps.changed-files.outputs.files
        run: |
          aws s3 sync tools/dist/ s3://${{ vars.S3_BUCKET_NAME }}/
          aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
