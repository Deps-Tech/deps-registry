name: Deploy to CDN

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Download latest CLI release
        run: |
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.tag_name')
          mkdir -p tools
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${LATEST_RELEASE}/tools-cli-linux-amd64" -o tools/tools-cli
          
      - name: Make CLI executable
        run: chmod +x tools/tools-cli

      - name: Get changed files
        id: changed-files
        run: |
          echo "files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | xargs)" >> $GITHUB_OUTPUT

      - name: Package and Generate Index
        if: steps.changed-files.outputs.files
        run: |
          cd tools
          ./tools-cli package
          ./tools-cli index --cdn-url "https://${{ vars.S3_BUCKET_NAME }}.s3.${{ vars.AWS_REGION }}.amazonaws.com"

      - name: Deploy to CDN
        if: steps.changed-files.outputs.files
        run: |
          aws s3 sync tools/dist/ s3://${{ vars.S3_BUCKET_NAME }}/
          aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
